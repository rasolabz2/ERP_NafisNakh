<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div style="border: 3px solid red;margin: 10px;">
        <div style="margin-bottom:10px ;">
            <label for="num1">تعداد دوک</label>
            <input type="number" id="num1">
        </div>
        
        <br>
        <div>
            <label for="num2">وزن خالص</label>
            <input type="number" id="num2">
        </div>
        
        <br>
        <div id="result"></div>
        
        
    
    
    
        <select name="cars" id="Qual">
            <option value="1">AA</option>
            <option value="2">A</option>
            <option value="3">AW</option>
            
          </select>
    
    </div>

   

    <script>

        function Test(InputNumber,TestNumber,PersentNumber)
        {
            var data=(InputNumber*PersentNumber)/100;

            if((InputNumber-data)<TestNumber)
            {
                return true;
            }
            else
            {
                return false;
            }
        }


        var check=document.createElement("input");
        check.type="checkbox";
        check.id="barasi";
        var VazneBaste=document.createElement("input");
        VazneBaste.type="number";
        VazneBaste.id="VazneBaste";
        VazneBaste.placeholder = "وزن بسته را وارد کنید";


        var div=document.createElement("div");
        div.appendChild(check);
        div.appendChild(VazneBaste);
        document.querySelector("div").before(div);


        setInterval(() => {
        if (check.checked) {
            var weightValue = parseFloat(VazneBaste.value);
            if (!isNaN(weightValue)) {
                var NumDok = parseFloat(document.querySelector("#num1").value); //تعداد دوک
                var Vaznekhles = parseFloat(document.querySelector("#num2").value); //وزن خالص

                if (!isNaN(NumDok) && !isNaN(Vaznekhles)) {
                    
                    if(Test(weightValue/1000,Vaznekhles/NumDok,10))
                    {
                        console.log("AA");
                        document.querySelector("#Qual").value="1";

                    }else if(Test(weightValue/1000,Vaznekhles/NumDok,50))
                    {
                        console.log("A");
                        document.querySelector("#Qual").value="2";
                    }
                    else
                    {
                        console.log("AW");
                        document.querySelector("#Qual").value="3";
                    }
                } 
            }
        }
    }, 1000); // هر ۱ ثانیه


    </script>
    
</body>
</html>
